<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SOSOMap</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
html, body {height:100%; overflow:hidden;} 
#container {
	width:100%;
	height:100%;
}
</style>
<script type="text/javascript" src="../jqueryLiger/lib/jquery/jquery-1.8.2.js"></script>
<script charset="utf-8" src="http://api.map.soso.com/v1.0/main.js"></script>
<script>
function init() {
    var map = new soso.maps.Map(document.getElementById("container"), {
        center: new soso.maps.LatLng(22.867, 113.466)
    });
}
$( function() {
	alert($("map").document.body.scrollHeight);
});

</script>
</head>
<body onload="init();">
	<div id="container"></div>
</body>
</html>
